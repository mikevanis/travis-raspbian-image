dist: trusty
sudo: required
addons:
  apt:
    packages:
    - qemu
    - qemu-user-static
    - binfmt-support
    - parted
    - wget
    - dosfstools
    - zip
script:
- sudo bash ./create-image
- zip rpi-image.img.zip rpi-image.img
deploy:
  provider: releases
  api_key:
    secure: 
  file: rpi-image.img.zip
  on:
    repo: mikevanis/travis-raspbian-image
